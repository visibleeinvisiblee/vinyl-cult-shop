<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <meta name="theme-color" content="#000000"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="format-detection" content="telephone=no"/>
  <title>VINYL CULT — вироби на замовлення</title>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html {
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      overflow-x: hidden;
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .page-wrap {
      padding: 1.5rem 2rem 3rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.4rem;
      letter-spacing: 0.35em;
      font-weight: 900;
      text-transform: uppercase;
    }
    .subtitle {
      font-size: 0.9rem;
      letter-spacing: 0.4em;
      opacity: 0.65;
      margin-top: 0.5rem;
    }

    /* Лінійки VinylCult / CyberCult */
    .line-nav {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      position: relative;
      z-index: 20;
    }
    .line-nav button {
      -webkit-appearance: none;
      appearance: none;
      padding: 12px 20px;
      min-height: 44px;
      min-width: 44px;
      font-size: 0.8rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      background: transparent;
      color: rgba(255,255,255,0.6);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 50px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      transition: color 0.3s ease, border-color 0.3s ease, background 0.3s ease;
    }
    .line-nav button:hover {
      color: rgba(255,255,255,0.9);
      border-color: rgba(255,255,255,0.4);
    }
    .line-nav button.active {
      color: #fff;
      border-color: #ff0044;
      background: rgba(255,0,68,0.15);
    }

    /* Головне меню — вкладки (z-index щоб завжди було поверх контенту) */
    .main-nav {
      display: flex;
      justify-content: center;
      gap: 0.25rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      position: relative;
      z-index: 20;
    }
    .main-nav .tab-btn {
      -webkit-appearance: none;
      appearance: none;
      padding: 14px 20px;
      min-height: 48px;
      min-width: 44px;
      font-size: 0.85rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.85);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 8px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      transition: all 0.35s ease;
      text-decoration: none;
      display: inline-block;
      box-sizing: border-box;
    }
    .main-nav .tab-btn:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.25);
      color: #fff;
    }
    .main-nav .tab-btn.active {
      background: rgba(255,0,68,0.2);
      border-color: #ff0044;
      color: #fff;
    }

    /* Контент — панелі з плавним переходом */
    .panels {
      position: relative;
      min-height: 420px;
    }
    .panel {
      display: none;
      opacity: 0;
      transform: translateY(12px);
      transition: opacity 0.45s ease, transform 0.45s ease;
    }
    .panel.active {
      display: block !important;
      opacity: 1;
      transform: translateY(0);
    }

    /* Лампа — фото + яскравість */
    .panel-lamp .lamp-photo-wrap {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .panel-lamp .lamp-photo-wrap img {
      max-width: 100%;
      width: 320px;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
      transition: filter 0.35s ease;
      box-shadow: 0 8px 40px rgba(0,0,0,0.4);
    }
    .panel-lamp .slider-box {
      max-width: 320px;
      margin: 0 auto;
      padding: 1.25rem;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
    }
    .panel-lamp .slider-box label {
      display: block;
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.85;
      margin-bottom: 0.5rem;
    }
    .lamp-placeholder {
      display: none;
      width: 320px;
      height: 240px;
      margin: 0 auto;
      background: #1a1a1a;
      border-radius: 12px;
      color: #555;
      font-size: 0.9rem;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }
    .lamp-placeholder.show { display: flex; }

    /* Годинник — циферблат + анімація (стрілка обертається) */
    .panel-clock .clock-wrap {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .clock-face {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      border-radius: 50%;
      background: url('images/clock.jpg') center/cover no-repeat;
      background-color: #111;
      border: 3px solid rgba(255,255,255,0.15);
      position: relative;
      box-shadow: 0 8px 40px rgba(0,0,0,0.4), inset 0 0 30px rgba(0,0,0,0.3);
    }
    .clock-face .hand {
      position: absolute;
      left: 50%;
      bottom: 50%;
      width: 4px;
      height: 38%;
      background: #ff0044;
      border-radius: 2px;
      transform-origin: 50% 100%;
      animation: clock-spin linear infinite;
      box-shadow: 0 0 8px rgba(255,0,68,0.5);
    }
    .clock-face .hand.dot {
      width: 12px;
      height: 12px;
      margin-left: -6px;
      margin-bottom: -6px;
      border-radius: 50%;
      background: #ff0044;
    }
    @keyframes clock-spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    .panel-clock .slider-box {
      max-width: 320px;
      margin: 0 auto;
      padding: 1.25rem;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
    }
    .panel-clock .slider-box label {
      display: block;
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.85;
      margin-bottom: 0.5rem;
    }

    /* Слайдери спільні */
    .slider-row { margin-bottom: 1rem; }
    .slider-row:last-child { margin-bottom: 0; }
    input[type="range"] {
      width: 100%;
      height: 8px;
      -webkit-appearance: none;
      appearance: none;
      background: rgba(255,255,255,0.15);
      border-radius: 4px;
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ff0044;
      cursor: pointer;
      transition: transform 0.15s;
    }
    input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.1); }
    input[type="range"]::-moz-range-thumb {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #ff0044;
      cursor: pointer;
      border: none;
    }
    input[type="range"]::-ms-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ff0044;
      cursor: pointer;
      border: none;
    }

    /* Сітка товарів (Стелаж / Наліпки) */
    .products-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    }
    .product-card {
      background: rgba(255,255,255,0.04);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      overflow: hidden;
      transition: border-color 0.3s ease, transform 0.3s ease;
    }
    @media (hover: hover) {
      .product-card:hover {
        border-color: rgba(255,0,68,0.3);
        transform: translateY(-2px);
      }
    }
    .product-card:active {
      border-color: rgba(255,0,68,0.25);
    }
    .product-card .product-image-wrap {
      aspect-ratio: 1;
      overflow: hidden;
      background: #111;
    }
    .product-card .product-image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .product-card .product-info {
      padding: 1.25rem;
    }
    .product-card h3 {
      font-size: 0.95rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 0.4rem;
      font-weight: 700;
    }
    .product-card .product-desc {
      font-size: 0.85rem;
      opacity: 0.8;
      line-height: 1.45;
      margin-bottom: 0.75rem;
    }
    .product-card .product-price {
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 0.08em;
      color: #ff0044;
      margin-bottom: 1rem;
    }
    .btn-order {
      display: inline-block;
      padding: 12px 24px;
      font-size: 0.8rem;
      font-weight: bold;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      background: #ff0044;
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      transition: background 0.25s ease, transform 0.25s ease;
    }
    .btn-order:hover { background: #ff2266; }
    @media (hover: hover) {
      .btn-order:hover { transform: scale(1.03); }
    }
    .btn-order:active { transform: scale(0.98); }
    .product-card [contenteditable="true"] {
      outline: 1px dashed rgba(255,0,68,0.4);
      outline-offset: 2px;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      opacity: 0.7;
      font-size: 0.9rem;
      letter-spacing: 0.1em;
    }

    /* Футер */
    .footer {
      text-align: center;
      padding: 2.5rem 0 1rem;
      margin-top: 2rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .footer a {
      color: rgba(255,255,255,0.85);
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 0.2em;
      transition: color 0.2s;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .footer a:hover { color: #ff0044; }

    /* Режим редагування */
    .edit-mode-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #111;
      padding: 0.6rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .edit-mode-bar.hidden { display: none; }
    .edit-mode-bar button {
      padding: 8px 16px;
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      cursor: pointer;
    }
    .edit-mode-bar button.primary { background: #ff0044; border-color: #ff0044; }
    body.edit-mode { padding-top: 52px; }

    /* Адаптив: телефон, планшет, десктоп */
    @media (max-width: 480px) {
      .page-wrap { padding: 1rem 1rem 2rem; padding-left: max(1rem, env(safe-area-inset-left)); padding-right: max(1rem, env(safe-area-inset-right)); }
      h1 { font-size: clamp(1.4rem, 6vw, 1.75rem); letter-spacing: 0.15em; }
      .subtitle { font-size: 0.7rem; letter-spacing: 0.2em; }
      .line-nav { gap: 0.35rem; margin-bottom: 1rem; }
      .line-nav button { padding: 10px 14px; font-size: 0.7rem; }
      .main-nav { gap: 0.2rem; margin-bottom: 1.5rem; }
      .main-nav .tab-btn { padding: 12px 14px; font-size: 0.7rem; letter-spacing: 0.1em; }
      .panels { min-height: 360px; }
      .panel-lamp .lamp-photo-wrap img { width: 100%; max-width: 280px; }
      .lamp-placeholder { width: 100%; max-width: 280px; height: 200px; }
      .slider-box { padding: 1rem; max-width: 100%; }
      .clock-face { width: 160px; height: 160px; }
      .clock-face .hand { height: 35%; }
      .products-grid { grid-template-columns: 1fr; gap: 1.25rem; }
      .product-card .product-info { padding: 1rem; }
      .footer { padding: 1.5rem 0 1rem; padding-bottom: max(1rem, env(safe-area-inset-bottom)); }
    }
    @media (min-width: 481px) and (max-width: 768px) {
      .page-wrap { padding: 1.25rem 1.5rem 2.5rem; }
      h1 { font-size: 2rem; letter-spacing: 0.25em; }
      .main-nav .tab-btn { padding: 12px 18px; font-size: 0.8rem; }
      .products-grid { grid-template-columns: repeat(2, 1fr); gap: 1.25rem; }
      .clock-face { width: 180px; height: 180px; }
    }
    @media (min-width: 769px) {
      .products-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
    }
    @media (max-width: 600px) {
      .panel-lamp .lamp-photo-wrap img { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="edit-mode-bar hidden" id="editBar">
    <span style="font-size:0.75rem; letter-spacing:0.15em; opacity:0.9;">Режим редагування</span>
    <button type="button" id="saveEditBtn" class="primary">Зберегти</button>
    <button type="button" id="exitEditBtn">Вийти</button>
  </div>

  <div class="page-wrap">
    <header class="header">
      <h1>VINYL CULT</h1>
      <p class="subtitle">вироби на замовлення</p>
    </header>

    <nav class="line-nav" aria-label="Лінійки">
      <button type="button" class="line-btn active" data-line="all">Усе</button>
      <button type="button" class="line-btn" data-line="VinylCult">VinylCult</button>
      <button type="button" class="line-btn" data-line="CyberCult">CyberCult</button>
    </nav>

    <nav class="main-nav" aria-label="Категорії" role="tablist">
      <a href="#lamp" class="tab-btn active" role="tab" aria-selected="true" aria-controls="panel-lamp" id="tab-lamp" data-tab="lamp">Лампи</a>
      <a href="#clock" class="tab-btn" role="tab" aria-selected="false" aria-controls="panel-clock" id="tab-clock" data-tab="clock">Годинники</a>
      <a href="#shelf" class="tab-btn" role="tab" aria-selected="false" aria-controls="panel-shelf" id="tab-shelf" data-tab="shelf">Стелаж</a>
      <a href="#stickers" class="tab-btn" role="tab" aria-selected="false" aria-controls="panel-stickers" id="tab-stickers" data-tab="stickers">Наліпки</a>
    </nav>

    <div class="panels">
      <!-- Лампа: фото + яскравість -->
      <section class="panel panel-lamp active" id="panel-lamp" role="tabpanel" aria-labelledby="tab-lamp">
        <div class="lamp-photo-wrap">
          <img id="lampPhoto" src="images/lamp.jpg" alt="Лампа" onerror="this.style.display='none'; this.nextElementSibling.classList.add('show');">
          <div class="lamp-placeholder" id="lampPlaceholder">Додай фото лампи:<br>images/lamp.jpg</div>
        </div>
        <div class="slider-box">
          <div class="slider-row">
            <label for="brightness">Яскравість лампи</label>
            <input type="range" id="brightness" min="0" max="100" value="75">
          </div>
        </div>
      </section>

      <!-- Годинник: анімація стрілки -->
      <section class="panel panel-clock" id="panel-clock" role="tabpanel" aria-labelledby="tab-clock" hidden>
        <div class="clock-wrap">
          <div class="clock-face" id="clockFace">
            <div class="hand" id="clockHand"></div>
          </div>
        </div>
        <div class="slider-box">
          <div class="slider-row">
            <label for="animSpeed">Швидкість анімації (годинник)</label>
            <input type="range" id="animSpeed" min="20" max="200" value="100">
          </div>
        </div>
      </section>

      <!-- Стелаж -->
      <section class="panel panel-products" id="panel-shelf" role="tabpanel" aria-labelledby="tab-shelf" hidden>
        <div class="products-grid" id="productsShelf"></div>
      </section>

      <!-- Наліпки -->
      <section class="panel panel-products" id="panel-stickers" role="tabpanel" aria-labelledby="tab-stickers" hidden>
        <div class="products-grid" id="productsStickers"></div>
      </section>
    </div>
  </div>

  <footer class="footer">
    <a href="https://www.instagram.com/vinyl_cult?igsh=MXd6aXJ5dWRpMDJvNA%3D%3D&utm_source=qr" target="_blank" rel="noopener">Instagram — @vinyl_cult</a>
  </footer>

  <script>
    (function() {
    'use strict';

    // ========== КОНФІГ: категорія (shelf|stickers), лінійка (VinylCult|CyberCult), фото лампи/годинника ==========
    const PRODUCTS_CONFIG = [
      { title: 'Стелаж малий', description: 'Для вінілу та декору.', price: '850 грн', image: 'images/shelf1.jpg', category: 'shelf', line: 'VinylCult' },
      { title: 'Стелаж великий', description: 'Під колекцію платівок.', price: '1200 грн', image: 'images/shelf2.jpg', category: 'shelf', line: 'VinylCult' },
      { title: 'Стелаж Cyber', description: 'Мінімалістичний стелаж.', price: '950 грн', image: 'images/shelf3.jpg', category: 'shelf', line: 'CyberCult' },
      { title: 'Наліпка на ноутбук', description: 'Оригінальний дизайн.', price: '200 грн', image: 'images/product1.jpg', category: 'stickers', line: 'VinylCult' },
      { title: 'Комплект наліпок', description: '3–5 штук. Скейт, авто.', price: '400 грн', image: 'images/product2.jpg', category: 'stickers', line: 'VinylCult' },
      { title: 'Наліпка Cyber', description: 'Кібер-стиль для девайсів.', price: '180 грн', image: 'images/product3.jpg', category: 'stickers', line: 'CyberCult' }
    ];

    const ORDER_LINK = 'https://www.instagram.com/vinyl_cult';
    const STORAGE_KEY = 'vinyl_cult_products';

    // Фото лампи та годинника (можна змінити шляхи тут або в HTML)
    const LAMP_IMAGE = 'images/lamp.jpg';
    const CLOCK_IMAGE = 'images/clock.jpg';

    function getProducts() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          const parsed = JSON.parse(saved);
          if (Array.isArray(parsed) && parsed.length) return parsed;
        }
      } catch (e) {}
      return PRODUCTS_CONFIG.map(p => ({ ...p }));
    }

    function saveProducts(products) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(products.map(p => ({
          title: p.title, description: p.description, price: p.price, image: p.image, category: p.category, line: p.line
        })));
      } catch (e) {}
    }

    let currentLine = 'all';
    let currentTab = 'lamp';

    function getFilteredProducts(category) {
      const all = getProducts();
      let list = all.filter(p => p.category === category);
      if (currentLine !== 'all') list = list.filter(p => p.line === currentLine);
      return { list, all };
    }

    function renderProductCard(p, i) {
      const placeholder = `data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><rect fill="%23222" width="200" height="200"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="%23666" font-size="14">Фото</text></svg>`;
      return `
        <article class="product-card" data-index="${i}" data-category="${p.category}">
          <div class="product-image-wrap">
            <img src="${p.image}" alt="${p.title}" onerror="this.src='${placeholder}'" />
          </div>
          <div class="product-info">
            <h3 class="product-title" contenteditable="false">${p.title}</h3>
            <p class="product-desc product-desc-el" contenteditable="false">${p.description}</p>
            <p class="product-price product-price-el" contenteditable="false">${p.price}</p>
            <a href="${ORDER_LINK}" class="btn-order" target="_blank" rel="noopener">Замовити</a>
          </div>
        </article>
      `;
    }

    function renderProductGrids() {
      const { list: shelf, all } = getFilteredProducts('shelf');
      const { list: stickers } = getFilteredProducts('stickers');
      var shelfEl = document.getElementById('productsShelf');
      var stickersEl = document.getElementById('productsStickers');
      if (shelfEl) shelfEl.innerHTML = shelf.length
        ? shelf.map(function(p) { return renderProductCard(p, all.indexOf(p)); }).join('')
        : '<p class="empty-state">Тут поки немає товарів цієї лінійки. Додай у PRODUCTS_CONFIG (category: shelf).</p>';
      if (stickersEl) stickersEl.innerHTML = stickers.length
        ? stickers.map(function(p) { return renderProductCard(p, all.indexOf(p)); }).join('')
        : '<p class="empty-state">Тут поки немає товарів цієї лінійки. Додай у PRODUCTS_CONFIG (category: stickers).</p>';
    }

    function switchTab(tabId) {
      currentTab = tabId;
      var tabButtons = document.querySelectorAll('.tab-btn');
      var panels = document.querySelectorAll('.panel');
      for (var i = 0; i < tabButtons.length; i++) {
        var btn = tabButtons[i];
        var isActive = btn.getAttribute('data-tab') === tabId;
        btn.classList.toggle('active', isActive);
        btn.setAttribute('aria-selected', isActive ? 'true' : 'false');
      }
      for (var j = 0; j < panels.length; j++) {
        var panel = panels[j];
        var isActive = panel.id === 'panel-' + tabId;
        panel.classList.toggle('active', isActive);
        panel.style.display = isActive ? 'block' : 'none';
        if (isActive) {
          panel.removeAttribute('hidden');
        } else {
          panel.setAttribute('hidden', '');
        }
      }
    }

    function switchLine(lineId) {
      currentLine = lineId;
      document.querySelectorAll('.line-btn').forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('data-line') === lineId);
      });
      renderProductGrids();
    }

    // Перемикання вкладок по хешу (#lamp, #clock, #shelf, #stickers) — працює навіть якщо клік не спрацьовує (Brave тощо)
    var VALID_TABS = ['lamp', 'clock', 'shelf', 'stickers'];
    function getTabFromHash() {
      var h = window.location.hash ? window.location.hash.slice(1) : '';
      return VALID_TABS.indexOf(h) >= 0 ? h : 'lamp';
    }
    function applyTabFromHash() {
      var tabId = getTabFromHash();
      switchTab(tabId);
    }
    window.addEventListener('hashchange', applyTabFromHash);

    // Клік по вкладці: запобігаємо стрибку, ставимо хеш і перемикаємо (хеш викличе hashchange → applyTabFromHash)
    document.addEventListener('click', function(e) {
      var target = e.target;
      if (!target || typeof target.closest !== 'function') return;
      var tabBtn = target.closest('.tab-btn');
      if (tabBtn) {
        e.preventDefault();
        var tabId = tabBtn.getAttribute('data-tab');
        if (tabId) {
          if (window.history && window.history.replaceState) {
            window.history.replaceState(null, '', '#' + tabId);
          } else {
            window.location.hash = tabId;
          }
          switchTab(tabId);
        }
        return;
      }
      var lineBtn = target.closest('.line-btn');
      if (lineBtn) {
        e.preventDefault();
        var lineId = lineBtn.getAttribute('data-line');
        if (lineId) switchLine(lineId);
      }
    }, true);

    // Яскравість — на фото лампи
    const lampPhoto = document.getElementById('lampPhoto');
    const brightnessSlider = document.getElementById('brightness');
    function updateLampBrightness(val) {
      const pct = val / 100;
      const brightness = 0.25 + 0.95 * pct;
      if (lampPhoto) lampPhoto.style.filter = `brightness(${brightness})`;
    }
    if (brightnessSlider) {
      brightnessSlider.addEventListener('input', function() { updateLampBrightness(Number(brightnessSlider.value)); });
      updateLampBrightness(Number(brightnessSlider.value));
    }

    // Швидкість анімації — на годиннику (стрілка)
    var clockHand = document.getElementById('clockHand');
    var animSlider = document.getElementById('animSpeed');
    function updateClockAnim(val) {
      var duration = (200 - val + 20) / 20;
      if (clockHand) clockHand.style.animationDuration = duration + 's';
    }
    if (animSlider) {
      animSlider.addEventListener('input', function() { updateClockAnim(Number(animSlider.value)); });
      updateClockAnim(Number(animSlider.value));
    }

    // Фото годинника як фон циферблата (опційно)
    var clockFace = document.getElementById('clockFace');
    if (clockFace && CLOCK_IMAGE) clockFace.style.backgroundImage = "url('" + CLOCK_IMAGE + "')";

    renderProductGrids();
    if (!window.location.hash) window.location.hash = 'lamp';
    applyTabFromHash();

    // Режим редагування
    function setEditMode(on) {
      document.body.classList.toggle('edit-mode', on);
      document.getElementById('editBar').classList.toggle('hidden', !on);
      document.querySelectorAll('.product-card [contenteditable]').forEach(el => {
        el.contentEditable = on;
      });
    }
    function collectAndSave() {
      const products = getProducts();
      document.querySelectorAll('.product-card').forEach(card => {
        const i = parseInt(card.getAttribute('data-index'), 10);
        if (isNaN(i) || !products[i]) return;
        const t = card.querySelector('.product-title');
        const d = card.querySelector('.product-desc-el');
        const pr = card.querySelector('.product-price-el');
        if (t) products[i].title = t.textContent.trim() || products[i].title;
        if (d) products[i].description = d.textContent.trim() || products[i].description;
        if (pr) products[i].price = pr.textContent.trim() || products[i].price;
      });
      saveProducts(products);
      setEditMode(false);
      renderProductGrids();
    }
    document.getElementById('saveEditBtn').addEventListener('click', collectAndSave);
    document.getElementById('exitEditBtn').addEventListener('click', () => { setEditMode(false); renderProductGrids(); });
    const editToggle = document.createElement('button');
    editToggle.textContent = 'Редагувати контент';
    editToggle.style.cssText = 'position:fixed;bottom:1rem;right:1rem;padding:10px 16px;font-size:0.75rem;letter-spacing:0.1em;text-transform:uppercase;background:rgba(0,0,0,0.85);color:rgba(255,255,255,0.9);border:1px solid rgba(255,255,255,0.25);border-radius:8px;cursor:pointer;z-index:999;';
    editToggle.addEventListener('click', function() { setEditMode(!document.body.classList.contains('edit-mode')); });
    document.body.appendChild(editToggle);

    })();
  </script>
</body>
